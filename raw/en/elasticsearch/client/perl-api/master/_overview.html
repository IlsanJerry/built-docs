<p>Search::Elasticsearch is the official Perl API for Elasticsearch. You can find the full
documentation <a href="https://metacpan.org/module/Search::Elasticsearch" class="ulink" target="_top">here</a>.</p>
<p>The intention of this client is to provide unopinionated and robust support for
