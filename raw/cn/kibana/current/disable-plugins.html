        </span><span class="next">

               »
            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="disable-plugins"></a>关闭插件<a href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/plugins.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>使用如下命令来关闭插件：</p><div class="pre_wrapper lang-shell"><pre class="programlisting prettyprint lang-shell">./bin/kibana --&lt;plugin ID&gt;.enabled=false <a id="CO6-1"></a><i class="conum" data-value="1"></i></pre></div><div class="note admon"><div class="icon"><img alt="注意" src="images/icons/note.png" /></div><div class="admon_content"><p>关闭或打开插件将会在下一次 Kibana 启动的时候触发一次 “优化（optimize）” 动作，可能会使启动有点延迟。</p></div></div><div class="calloutlist"><table border="0" summary="Callout list"><tr><td width="5%" valign="top" align="left"><p><a href="#CO6-1"><i class="conum" data-value="1"></i></a> </p></td><td valign="top" align="left"><p>您可以在 <code class="literal">package.json</code> 文件中通过 <code class="literal">name</code> 属性查看插件的 ID。</p></td></tr></table></div></div><div class="navfooter"><span class="prev"><a href="update-remove-plugins.html">
