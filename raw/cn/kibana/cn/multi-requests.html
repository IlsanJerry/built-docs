            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="multi-requests"></a>多请求支持<a xmlns="" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/multi-requests.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>控制台编辑器允许您编写相互层叠的多个请求，像在<a class="xref" href="console-kibana.html" title="控制台">控制台</a>章节展示中那样，您可以通过定位光标并使用<a class="link" href="console-kibana.html#action_menu" title="图 3. 动作菜单">动作菜单</a>向 Elasticsearch 提交请求。类似的，您可以一次选择多个请求：</p><div class="figure"><a id="id-1.10.3.3"></a><p class="title"><strong>图 5. 选择多个请求</strong></p><div class="figure-contents"><div class="mediaobject"><img src="images/multiple_requests.png" alt="多请求" /></div></div></div><p>控制台会依次提交请求到 Elasticsearch ，并将 Elasticsearch 返回的结果显示在右边窗口。这在调试问题或在多个场景中尝试查询组合时会非常方便。</p><p>选择多个请求还允许您自动格式化并将其复制为 cURL 命令。</p></div><div xmlns="" class="navfooter"><span class="prev"><a href="console-kibana.html">
