            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="markdown-widget"></a>Markdown 控件<a xmlns="" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/visualize/markdown.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>Markdown 控件是一个文本输入字段，支持 Github 风格的 Markdown 文本。Kibana 会渲染输入到该字段的文本，并把结果展示在仪表板上。点击 <span class="strong strong"><strong>Help</strong></span> 链接可以跳转到 Github 风格 Markdown 的 <a class="ulink" href="https://help.github.com/articles/github-flavored-markdown/" target="_top">帮助页面</a>，点击 <span class="strong strong"><strong>Apply</strong></span> 在预览窗格中显示渲染文本，或点击 <span class="strong strong"><strong>Discard</strong></span> 回退到之前的版本。</p></div><div xmlns="" class="navfooter"><span class="prev"><a href="data-table.html">
