            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="configuring-console"></a>配置控制台<a xmlns="" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/configuring-console.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>您可以在 <code class="literal">config/kibana.yml</code> 文件中添加以下配置：</p><div class="variablelist"><dl class="variablelist"><dt><span class="term">
<code class="literal">console.enabled</code>
</span></dt><dd>
<span class="strong strong"><strong>默认: true</strong></span> 。设置为 false 以禁用控制台。切换此配置将导致服务器在下次启动时重新生成资源，这可能会造成页面开始服务之前有些延迟。
