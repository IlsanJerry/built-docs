        </span><span class="next">
           
          <a href="set-time-filter.html">设置时间过滤器
               »
            </a></span></div><div class="part"><div class="titlepage"><div><div><h1 xmlns="" class="title"><a xmlns="http://www.w3.org/1999/xhtml" id="discover"></a>数据探索<a href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/discover.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h1></div></div></div><div class="partintro"><div></div><p>您可以在数据探索（Discover）页面交互式地探索您的数据。您可以访问与选定索引模式匹配的每个索引中的每个文档。您可以提交搜索请求、过滤搜索结果、查看文档数据。您还可以看到与搜索查询匹配的文档数，并获取字段值的统计信息。如果索引模式中配置了时间字段，您还可以在这个页面的顶部看到基于时间分布的文档数量柱状图。</p><div class="informalfigure"><div class="mediaobject"><img src="images/Discover-Start-Annotated.png" alt="Discover" /></div></div></div></div><div xmlns="" class="navfooter"><span class="prev"><a href="wrapping-up.html">
