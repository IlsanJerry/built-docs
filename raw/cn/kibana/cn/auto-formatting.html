            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="auto-formatting"></a>自动格式化<a href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/auto-formatting.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>控制台允许您自动格式化复杂的请求。为此，请将光标置于您想格式化的请求上，并从操作菜单中选择自动缩进：</p><div class="figure"><a id="id-1.10.4.3"></a><p class="title"><strong>图 6. 自动缩进一个请求</strong></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="images/auto_format_before.png" align="middle" width="500" alt="Auto format before" /></div></div></div><p>控制台将调整请求的 JSON 体，调整之后的请求如下所示：</p><div class="figure"><a id="id-1.10.4.5"></a><p class="title"><strong>图 7. 格式化的请求</strong></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="images/auto_format_after.png" align="middle" width="500" alt="Auto format after" /></div></div></div><p>如果在已完全格式化的请求上选择自动缩进，控制台将把每个文档的请求体折叠到一行，这在使用 Elasticsearch 的批量 API 的时候会非常方便。</p><div class="figure"><a id="id-1.10.4.7"></a><p class="title"><strong>图 8. 每个文档一行</strong></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="images/auto_format_bulk.png" align="middle" width="550" alt="Auto format bulk" /></div></div></div></div><div class="navfooter"><span class="prev"><a href="multi-requests.html">
