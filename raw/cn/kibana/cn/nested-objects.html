            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="nested-objects"></a>嵌套字段<a xmlns="" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/limitations/nested-objects.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>Kibana 不能执行带嵌套字段（nested objects）的聚合操作。再查询框中执行 Lucene 查询语句的时候也不能有嵌套对象。</p><div xmlns="" class="important admon"><div class="icon"><img alt="重要" src="images/icons/important.png" /></div><div class="admon_content"><p xmlns="http://www.w3.org/1999/xhtml">使用 <code class="literal">include_in_parent</code> 和 <code class="literal">copy_to</code> 属性作为临时解决方案已经不再支持了。</p></div></div></div><div xmlns="" class="navfooter"><span class="prev"><a href="limitations.html">
