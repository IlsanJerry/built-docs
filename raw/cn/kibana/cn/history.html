            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="history"></a>历史记录<a href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/history.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>控制台维护 Elasticsearch 成功执行的最后500个请求列表。点击窗口右上角的时钟图标即可查看历史记录。这个图标会打开历史记录面板，您可以在其中查看历史请求。您也可以在这里选择一个请求，它将被添加到编辑器中当前光标所在的位置。</p><div class="figure"><a id="id-1.10.6.3"></a><p class="title"><strong>图 9. 历史记录面板</strong></p><div class="figure-contents"><div class="mediaobject"><img src="images/history.png" alt="历史记录面板" /></div></div></div></div><div class="navfooter"><span class="prev"><a href="keyboard-shortcuts.html">
