            </a></span></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="loading-a-saved-dashboard"></a>加载仪表板<a xmlns="" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/dashboard.asciidoc" class="edit_me" title="在 GitHub 上编辑本页" rel="nofollow">编辑</a></h2></div></div></div><p>如何打开一个保存的仪表板：</p><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem">
点击侧边导航栏中的 <span class="strong strong"><strong>Dashboard</strong></span> 。
</li><li class="listitem"><p class="simpara">
选中一个仪表板并点击 <span class="strong strong"><strong>Open</strong></span> 。如果您有很多仪表板，您可以敲入 <span class="strong strong"><strong>Filter</strong></span> 字符串来过滤仪表板列表。
</p><div xmlns="" class="tip admon"><div class="icon"><img alt="提示" src="images/icons/tip.png" /></div><div class="admon_content"><p xmlns="http://www.w3.org/1999/xhtml">要导入、导出和删除仪表板，请点击 <span class="strong strong"><strong>Manage Dashboards</strong></span> 链接打开 <span class="strong strong"><strong>Management/Kibana/Saved Objects/Dashboards</strong></span> 。</p></div></div></li></ol></div></div><div xmlns="" class="navfooter"><span class="prev"><a href="dashboard-getting-started.html">
